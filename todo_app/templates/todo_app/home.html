<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App - Manage Tasks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }
      h1 {
        margin-bottom: 20px;
        text-align: center;
      }
      .form-group {
        display: flex;
        margin-bottom: 20px;
      }
      .form-group input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group button,
      .logout {
        padding: 10px 20px;
        border: none;
        background-color: #4caf50;
        color: #ffffff;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
      }
      .form-group button:hover,
      .logout:hover {
        background-color: #45a049;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      .task-name {
        flex: 1;
      }
      .task-actions button {
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 5px;
      }
      .task-actions .edit-btn {
        background-color: #007bff;
        color: #ffffff;
      }
      .task-actions .delete-btn {
        background-color: #ff4136;
        color: #ffffff;
      }
      .task-actions .edit-btn:hover {
        background-color: #0056b3;
      }
      .task-actions .delete-btn:hover {
        background-color: #c0392b;
      }

      .userHeader {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .userHeader button {
        background-color: #ff4136;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My ToDo List</h1>
      <div class="userHeader">
        <h4>Hi, {{ user.username }}</h4>
        <a href="{% url 'logout' %}">
          <button class="logout">LogOut</button>
        </a>
      </div>

      <form action="" method="post">
        {% csrf_token %}
      <div class="form-group">
        <input type="text" id="new-task" placeholder="Add a new task" name="task"/>
        <button onclick="addTask()">Add</button>
      </div>
      </form>
      <ul id="task-list">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </div>

  
  </body>
</html>
